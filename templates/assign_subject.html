<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Subjects to Teachers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">üìö Assign Subjects to Teacher</h2>

    <form method="POST" class="card p-4 mb-4 shadow-sm">
        <div class="mb-3">
            <label for="teacher_id" class="form-label">Select Teacher:</label>
            <select name="teacher_id" id="teacher_id" class="form-select" required>
                {% for t in teachers %}
                    <option value="{{ t[0] }}">{{ t[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="subject_ids" class="form-label">Select Subjects:</label>
            <select name="subject_ids" id="subject_ids" class="form-select" multiple required>
                {% for s in subjects %}
                    <option value="{{ s[0] }}">{{ s[1] }} ({{ s[2] }})</option>
                {% endfor %}
            </select>
            <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple</small>
        </div>

        <button type="submit" class="btn btn-primary">‚ûï Assign Selected Subjects</button>
    </form>

    <div class="card p-4 shadow-sm">
        <h4 class="mb-3">‚úÖ Assigned Subjects</h4>
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Teacher</th>
                    <th>Subject</th>
                    <th>Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment_id, teacher, subject, code in assignments %}
                    <tr>
                        <td>{{ teacher }}</td>
                        <td>{{ subject }}</td>
                        <td>{{ code }}</td>
                        <td>
                            <form action="/admin/delete-assignment/{{ assignment_id }}" method="POST" onsubmit="return confirm('Delete this assignment?');">
                                 <button class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                            </form>

                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/admin/dashboard" class="btn btn-secondary mt-3">üè† Back to Dashboard</a>
</div>
</body>
</html>
