<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2>âœï¸ Edit Student</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="name" value="{{ student[1] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Department</label>
            <select name="department" class="form-select" required>
                {% for dept in departments %}
                    <option value="{{ dept }}" {% if dept == student[2] %}selected{% endif %}>{{ dept }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Student ID</label>
            <input type="text" name="student_id" value="{{ student[3] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Roll Number</label>
            <input type="text" name="roll_no" value="{{ student[4] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email ID</label>
            <input type="email" name="email" value="{{ student[5] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Year</label>
            <select name="year" class="form-select" required>
                <option value="First" {% if student[6] == "First" %}selected{% endif %}>First</option>
                <option value="Second" {% if student[6] == "Second" %}selected{% endif %}>Second</option>
                <option value="Third" {% if student[6] == "Third" %}selected{% endif %}>Third</option>
                <option value="Fourth" {% if student[6] == "Fourth" %}selected{% endif %}>Fourth</option>
            </select>
        </div>
        <button class="btn btn-primary">ğŸ’¾ Update</button>
        <a href="/admin/manage-students" class="btn btn-secondary">ğŸ”™ Cancel</a>
    </form>
</body>
</html>
