<!DOCTYPE html>
<html>
<head>
    <title>Edit Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>✏️ Edit Campus</h2>
    <a href="/admin/manage-campuses" class="btn btn-secondary mb-3">⬅️ Back</a>

    <div class="card p-4">
        <form method="POST">
            <div class="mb-3">
                <label>Campus Name</label>
                <input type="text" name="campus_name" class="form-control" value="{{ campus[1] }}" required>
            </div>
            <div class="mb-3">
                <label>Latitude</label>
                <input type="text" name="latitude" class="form-control" value="{{ campus[2] }}" required>
            </div>
            <div class="mb-3">
                <label>Longitude</label>
                <input type="text" name="longitude" class="form-control" value="{{ campus[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">✅ Update Campus</button>
        </form>
    </div>
</div>
</body>
</html>
