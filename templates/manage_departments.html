<!-- templates/manage_departments.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Manage Departments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3 class="mb-4">ğŸ« Manage Departments</h3>

    <!-- Add Department -->
    <form method="POST" class="mb-4">
        <input type="hidden" name="action" value="add">
        <div class="input-group">
            <input type="text" name="dept_name" class="form-control" placeholder="Enter Department Name" required>
            <button type="submit" class="btn btn-success">â• Add</button>
        </div>
    </form>

    <!-- Departments Table -->
    <table class="table table-bordered bg-white">
        <thead class="table-light">
            <tr>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for id, name in departments %}
            <tr>
                <td>
                    <!-- Edit Form -->
                    <form method="POST" class="d-flex align-items-center gap-2">
                        <input type="hidden" name="action" value="update">
                        <input type="hidden" name="dept_id" value="{{ id }}">
                        <input type="text" name="new_name" value="{{ name }}" class="form-control" required>
                        <button type="submit" class="btn btn-warning btn-sm">âœï¸ Update</button>
                    </form>
                </td>
                <td>
                    <!-- Delete Form -->
                    <form method="POST" action="/admin/manage-departments" onsubmit="return confirm('Are you sure you want to delete this department?');">
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="dept_id" value="{{ id }}">
                        <button type="submit" class="btn btn-danger btn-sm">ğŸ—‘ï¸ Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/admin/dashboard" class="btn btn-secondary mt-3">ğŸ  Back to Dashboard</a>
</div>
</body>
</html>
